        * {

            box-sizing: border-box;

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #0c0f1a;
            color: #ffffff;
            overflow-x: hidden;
            word-break: keep-all;
        }

        a {

            color: inherit;
        }

        .container {

            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        .section {
            padding: 120px 0;
            text-align: center;
        }

        .section-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3.5rem;
            font-weight: 700;
            color: #e0c9a6;
            margin-bottom: 20px;
        }

        .section-subtitle {

            line-height: 1.8;

            border-radius: 50px;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(224, 201, 166, 0.2);
            border: none;
            cursor: pointer;
        }

        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(224, 201, 166, 0.3);
        }

        header {

            width: 100%;

            background: rgba(12, 15, 26, 0.8);

            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

            font-size: 1.8rem;
            font-weight: 700;
        }
